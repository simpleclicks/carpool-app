<ion-view title="Post Ride">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <h1 style="color: white">blah </h1>
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Source</span>
                <input ng-model="chosenSrc" googleplace/>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Destination</span>
                <input ng-model="chosenDest" googleplace/>
            </label>
            <label class="item item-input item-select">
                <div class="input-label">
                    Seats
                </div>
                <select>
                    <option>1</option>
                    <option selected>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Time To Leave</span>
            </label>
            <timepicker-pop input-time="mytime" class="input-group" show-meridian='showMeridian'> </timepicker-pop>

        </div>
        <button ng-click="showAlert()" class="button button-block button-calm">
            Submit
        </button>
    </ion-content>
</ion-view>
